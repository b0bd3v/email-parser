services:
  database:
    image: postgres:15
    container_name: database-email-parser
    profiles:
      - development
      - test
      - production
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_email_parser:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis-email-parser
    profiles:
      - development
      - test
      - production
    ports:
      - "6379:6379"
    volumes:
      - redis_email_parser:/data

  web:
    build: .
    container_name: web-email-parser-production
    profiles:
      - production
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    depends_on:
      - database
      - redis
    entrypoint: [ "/app/ops/web_entrypoint.sh" ]

  sidekiq:
    build: .
    container_name: sidekiq-email-parser
    command: bundle exec sidekiq
    profiles:
      - development
      - production
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@database-email-parser:5432/email_parser_development
      REDIS_URL: redis://redis-email-parser:6379/0
      RAILS_ENV: development
    volumes:
      - .:/app
    depends_on:
      - database
      - redis

  test:
    build: .
    container_name: test-email-parser
    profiles:
      - test
    command: bundle exec rspec
    environment:
      DATABASE_URL: postgresql://postgres:postgres@database-email-parser:5432/email_parser_test
      REDIS_URL: redis://redis-email-parser:6379/0
      RAILS_ENV: test
    volumes:
      - .:/app
      - ./coverage:/rails/coverage
    depends_on:
      - database
      - redis

volumes:
  postgres_email_parser:
  redis_email_parser:
